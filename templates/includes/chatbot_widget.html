<!-- Floating Chatbot Widget -->
<div class="chatbot-widget">
    <button id="chatbot-toggle" class="chatbot-button" title="Ask Sahayak">
        <i class="fas fa-robot"></i>
        <span class="chatbot-text">Sahayak</span>
    </button>
    
    <!-- Embedded Chat Window -->
    <div id="chatbot-window" class="chatbot-window" style="display: none;">
        <div class="chatbot-header">
            <div class="chatbot-header-info">
                <div class="chatbot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h6 class="mb-0">Sahayak Chatbot</h6>
                    <small id="chatbot-status" class="text-muted">
                        <span class="status-dot"></span>
                        Initializing...
                    </small>
                </div>
            </div>
            <button id="chatbot-minimize" class="btn-minimize" title="Minimize">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        
        <div id="chatbot-messages" class="chatbot-messages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        Hello! I am your Sahayak. Please wait while I get ready...
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chatbot-input">
            <form id="chatbot-form">
                <div class="input-group">
                    <input type="text" id="chatbot-input" class="form-control" 
                           placeholder="Loading..." disabled autocomplete="off">
                    <button type="submit" id="chatbot-send" class="btn btn-primary" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Chatbot Widget Styles -->
<style>

    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

    display: flex;
    align-items: center;

}

    display: flex;
    align-items: center;
    justify-content: space-between;

    border-radius: 50%;

    align-items: center;
    justify-content: center;
    font-size: 1.2rem;

    background: rgba(255, 255, 255, 0.2);
    border: none;

    .chatbot-widget {

    .chatbot-button {

        font-size: 0.8rem;
    }

    .chatbot-button {

<script>
// Chatbot widget functionality
document.addEventListener('DOMContentLoaded', function() {
    const chatbotButton = document.getElementById('chatbot-toggle');
    const chatbotWindow = document.getElementById('chatbot-window');
    const chatbotMinimize = document.getElementById('chatbot-minimize');
    const chatbotForm = document.getElementById('chatbot-form');
    const chatbotInput = document.getElementById('chatbot-input');
    const chatbotSend = document.getElementById('chatbot-send');
    const chatbotMessages = document.getElementById('chatbot-messages');
    const chatbotStatus = document.getElementById('chatbot-status');
    
    let isWindowOpen = false;
    
    // Initialize chatbot
    function initializeChatbot() {
        checkChatbotStatus();
    }
    
    // Check chatbot status
    async function checkChatbotStatus() {
        try {
            const response = await fetch('/status');
            const result = await response.json();
            if (result.is_ready) {
                setChatbotStatus(true, 'Ready to answer questions');
                enableChatInput();
                addBotMessage('You can now ask questions about the system.');
            } else {
                throw new Error('Backend not ready.');
            }
        } catch (error) {
            setChatbotStatus(false, 'Error connecting to backend');
            addBotMessage(`Failed to initialize: ${error.message}`);
        }
    }
    
    // Set chatbot status
    function setChatbotStatus(isReady, message) {
        const statusDot = chatbotStatus.querySelector('.status-dot');
        if (statusDot) {
            statusDot.className = `status-dot ${isReady ? 'online' : ''}`;
        }
        chatbotStatus.innerHTML = `<span class="status-dot ${isReady ? 'online' : ''}"></span>${message}`;
        
        chatbotInput.disabled = !isReady;
        chatbotSend.disabled = !isReady;
        chatbotInput.placeholder = isReady ? 'Ask a question about the system…' : 'System not ready.';
    }
    
    // Enable chat input
    function enableChatInput() {
        chatbotInput.disabled = false;
        chatbotSend.disabled = false;
        chatbotInput.placeholder = 'Ask a question about the system…';
    }
    
    // Add bot message
    function addBotMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot-message';
        messageDiv.innerHTML = `
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="message-content">
                <div class="message-bubble">
                    ${text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\* (.*?)(\n|$)/g, '<li>$1</li>').replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')}
                </div>
            </div>
        `;
        chatbotMessages.appendChild(messageDiv);
        scrollToBottom();
    }
    
    // Add user message
    function addUserMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';
        messageDiv.innerHTML = `
            <div class="message-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="message-content">
                <div class="message-bubble">
                    ${text}
                </div>
            </div>
        `;
        chatbotMessages.appendChild(messageDiv);
        scrollToBottom();
    }
    
    // Scroll to bottom
    function scrollToBottom() {
        chatbotMessages.scrollTop = chatbotMessages.scrollTop + 1000;
    }
    
    // Toggle chat window
    function toggleChatWindow() {
        if (isWindowOpen) {
            chatbotWindow.style.display = 'none';
            isWindowOpen = false;
        } else {
            chatbotWindow.style.display = 'flex';
            isWindowOpen = true;
            if (!chatbotInput.disabled) {
                setTimeout(() => chatbotInput.focus(), 100);
            }
        }
    }
    
    // Handle form submission
    async function handleChatSubmit(event) {
        event.preventDefault();
        const question = chatbotInput.value.trim();
        if (!question) return;
        
        addUserMessage(question);
        chatbotInput.value = '';
        chatbotSend.disabled = true;
        
        // Add typing indicator
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message bot-message typing-indicator';
        typingDiv.innerHTML = `
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="message-content">
                <div class="message-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        `;
        chatbotMessages.appendChild(typingDiv);
        scrollToBottom();
        
        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question }),
            });
            const result = await response.json();
            
            // Remove typing indicator
            typingDiv.remove();
            
            if (result.success) {
                addBotMessage(result.answer);
            } else {
                throw new Error(result.error || 'Failed to get an answer.');
            }
        } catch (error) {
            typingDiv.remove();
            addBotMessage(`Sorry, an error occurred: ${error.message}`);
        } finally {
            chatbotSend.disabled = false;
            if (!chatbotInput.disabled) {
                chatbotInput.focus();
            }
        }
    }
    
    // Event listeners
    if (chatbotButton) {
        chatbotButton.addEventListener('click', toggleChatWindow);
    }
    
    if (chatbotMinimize) {
        chatbotMinimize.addEventListener('click', toggleChatWindow);
    }
    
    if (chatbotForm) {
        chatbotForm.addEventListener('submit', handleChatSubmit);
    }
    
    // Initialize chatbot
    initializeChatbot();
});
</script>
